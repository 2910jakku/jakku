<!DOCTYPE HTML>
<html>
    <style>
        td,th{
            border:1px solid black;
        }
    </style>
    <head>
        <title>Management</title>
        <link rel="stylesheet" type="text/css" href="../css/management.css">
    </head>
    <body>
        <div id="control">
            <button id="SMenuBtn">Manage Menu</button>
            <button id="SOrderBtn">Manage Order</button>
        </div>
        
        <div id="display">
            <div id= "Mmenu">
                <table id="menuTable">
                    <tr>
                        <th>ID</th>
                        <th>Food Name</th>
                        <th>Food Desp</th>
                        <th>Price</th>
                        <th>On Menu?</th>
                        <th>Delete</th>
                    </tr>
                </table>
                <div id = "addMenu">
                    <p id="para"><b>Add item to food inventory</b></p>
                    <input type='text' id='IFoodName' placeholder='Type food name here' />
                    <input type='text' id='IFoodPrice' placeholder='Type food price here' />
                    <input type='text' id='IFoodDesp' placeholder='Type food desp here' />
                    <input type='text' id='IFoodUrl' placeholder='Type food img url here' />
                    
                        <button id="addItemBtn">add</button>
                </div>
            </div>
            <div id = "Morder">
                <div id ="Corder">
                    <p id="para1"><b>Delete order detail</b></p>
                    <input type='text' id='IOrderNumber' placeholder='Type order detail number here' />
                    <button id="deleteOrderBtn">delete</button>
                </div>
            </div>
        </div>
    </body>
    <script src="/scripts/managementbundle.js"></script>
</html>
