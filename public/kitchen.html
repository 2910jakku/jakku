<!DOCTYPE HTML>
<html>
    <head>
        <title>Kitchen</title>
        <link rel="stylesheet" type="text/css" href="../css/kitchen.css" />
    </head>
    <body id="display">
        <table id="order_list_table">
            <tr>
                <th>Order Number</th>
                <th>Detail Number</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Complete</th>
            </tr>
        </table>
        <div id="cookPanel">
            <button id="cookBtn">start cook</button>
            <button id="stopCookBtn">stop cook</button>
        </div>
    </body>
    <script src="/scripts/kitchenbundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</html>
