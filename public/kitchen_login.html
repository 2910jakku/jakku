<!DOCTYPE html>
<html>
    <head>
        <title>KITCHEN LOGIN PAGE</title>
        <link rel="stylesheet" type="text/css" href="../css/kitchen_login.css">
    </head>
    <body>
        <div class='container'>
            <img src='https://mrcrollas.co.uk/ordering/images/mrcrollas-chef.jpg'>
            <form>
                <div class='form-input'>
                    <input type='text' id='username' placeholder='Type username here' />
                </div>
                <div class='form-input'>
                    <input type='text' id='password' placeholder='Type password here' />
                </div>
                <button type = "button" id='loginBtn'><span>LOGIN</span></button>
            </form>
        </div>
        <script src="/scripts/kitchen_loginbundle.js"></script>
    </body>
</html>
